<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signup to Burger Newsletter</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">

<form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images/burger.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Signup to Burger Newsletter!</h1>

    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>

    <button class="btn btn-lg w-100 btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023 </p>
</form>

</body>
</html>
